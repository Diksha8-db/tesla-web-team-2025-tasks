<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-app | Diksha Bharti</title>
    <link rel="stylesheet" href="styles.css">
    <!--getting roboto fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body class="roboto">
    
    <!--creating a  container for the todo app-->
    <div class="todo-app">

        <h2 id="heading"> TODO APP </h2>
        <!--creating a input field for taking the Todo input from the user-->
        <div id="inputTodo">
            <input type="text" placeholder="Enter Todo Here..." id="inputTask"/>
            <button id="addBtn">ADD</button>
        </div>

        <ul id="todos"></ul>
        
    </div>
</body>
<script src="script.js"></script>
